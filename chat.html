<!DOCTYPE html>
<html>
<head>
    <style>
        /* General page styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed; /* Keeps it in place as you scroll */
            left: 0;
            top: 0;
            width: 200px; /* Adjust width as needed */
            height: 100%; /* Full height of the page */
            background-color: #333; /* Dark background for contrast */
            color: white;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding doesn't add to width */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block; /* Makes each link take up a full "line" */
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Content styling */
        .content {
            margin-left: 15%; /* Adjust for some margin on the left */
            padding: 20px; /* Adds spacing inside the content box */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Sidebar</h2>
        <a href="#link1">Link 1</a>
        <a href="#link2">Link 2</a>
        <a href="#link3">Link 3</a>
        <a href="#link4">Link 4</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content area. The sidebar overlaps horizontally but does not push the content aside.</p>
        <p>You can scroll the page, and the sidebar will stay fixed on the left.</p>
    </div>
</body>
</html>
